      <!DOCTYPE html>
<html>
  <head>
    <title>Single layer | CARTO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    <!-- Include CARTO.js -->
    <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>
    <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
</head>

<body>
    <div id="map">
    </div>

    <script>
        //MAP OBJECT
        var map = L.map('map').setView([45.5, -122.7], 12);


        //ADD TILE LAYER
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 18
        }).addTo(map);

        //AUTHORIZATION AND CLIENT OBJECT
        var client = new carto.Client({
            apiKey: '7ed61c019ca95e10a10574609ab284c146020d91',
            username: 'kellytaylor2013'
        });

        //DATASET OBJECT
        var bikeParking = new carto.source.Dataset('bike_parking_area_points');
        var bikeRoutes = new carto.source.Dataset('recommended_bicycle_routes');


        //STYLE OBJECT
        var bikeStyle = new carto.style.CartoCSS(`
        #layer {
            marker-width: ramp([numberspaces], range(2, 11), quantiles(5));
            marker-fill: ramp([numberspaces], (#f3e0f7, #dbbaed, #b998dd, #9178c4, #63589f), quantiles);
            marker-fill-opacity: 1;
            marker-allow-overlap: true;
            marker-line-width: 0.5;
            marker-line-color: #000000;
            marker-line-opacity: 1;
        }
        `);
        
        var routesStyle = new carto.style.CartoCSS(`
        #layer {
            line-width: 0.8;
            line-color: #7d2200;
            line-opacity: 1;
        }
        `);
        

        //LAYER OBJECT
        var bikeLayer = new carto.layer.Layer(bikeParking, bikeStyle);
        var routesLayer = new carto.layer.Layer(bikeRoutes, routesStyle);

        //ADDING IT ALL TO THE MAP
        client.addLayer(routesLayer);
        client.addLayer(bikeLayer);
        client.getLeafletLayer().addTo(map);
        
    </script>
</body></html>
